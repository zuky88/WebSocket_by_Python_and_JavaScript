<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>WebSocket Client</title>
  </head>
  <body>
    <input id="Start" type="button" value="START"><br>
    <br>
    <label>Send Message</label><br>
    <textarea id="SndMsg" cols="40" rows="8" maxlength="10" placeholder="Display send message."></textarea><br>
    <br>
    <label>Receive Message</label><br>
    <textarea id="RcvMsg" cols="40" rows="8" maxlength="10" placeholder="Display receive message."></textarea><br>
    <br>
    <input id="Clear" type="button" value="CLEAR">
    <input id="End" type="button" value="END"><br>
    <br>
    <script src="main.js"></script>
  </body>
</html>
